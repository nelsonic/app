{{>navigation-dashboard}}


<div class="new-dash-wrapper">
  <p class="pre-section">Clients</p>
  <div class="client-parent">
    {{#each clients}}
      <div class="client-child"><img src="{{logoUrl}}" /></div>
    {{/each}}
  </div>

<p class="pre-section">My Jobs</p>

{{#each myJobs}}
  <div class="each-job-wrapper">
   {{{displayMyJobs this @key ../jobsDetail ../stagesDetail}}}
  </div>
{{/each}}

<p class="pre-section">Other Jobs</p>

  {{#each otherJobs}}
    {{{displayJobs this @key ../jobsDetail ../stagesDetail}}}
  {{/each}}

</div>
